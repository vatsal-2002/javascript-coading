<script type = "text/javascript">

    var per = prompt("enter the value of A");
    
    
    if( per >= 80  &&  per <= 100 ){
    	document.write("you are in 1 division");
    } else if ( per >= 60  &&  per <= 80){
    	document.write("you are in 2 division");
    } else if ( per >= 40  &&  per <= 60){
    	document.write("you are in 3 division");
    } else if ( per >= 40  &&  per <= 33){
    	document.write("you are in 4 division");
    } else if ( per < 33 ){
    	document.write("you are fail");
    } else {
    	document.write("please enter the valid percentage");
    }


    

    
</script>
