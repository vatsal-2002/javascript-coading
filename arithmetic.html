 <!Doctype.html>
<html>
<head>
</head>
<body>

<script type = "text/javascript">

    var a = 30;
    var b = 15;
    

    document.write("<li>" + " a + b = "  +  (a+b) + "</br>");
    document.write("<li>" + " a - b = "  +  (a-b) + "</br>");
    document.write("<li>" + " a * b = "  +  (a*b) + "</br>");
    document.write("<li>" + " a / b = "  +  (a/b) + "</br>");
    document.write("<li>" + " a % b = "  +  (a%b) + "</br>");
    document.write("<li>" + " ++A = "  +  (++a) + "</br>");
    document.write("<li>" + " --A = "  +  (--a) + "</br>");    
    
    


</script>
</body>
</html>
